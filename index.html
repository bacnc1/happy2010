    <script>
        // X·ª≠ l√Ω chuy·ªÉn m√†n h√¨nh
        document.getElementById('welcome-button').addEventListener('click', function() {
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-screen').style.display = 'block';
                
                // Kh·ªüi ƒë·ªông animation sau khi chuy·ªÉn m√†n h√¨nh
                const timeout = setTimeout(() => {
                    document.body.classList.remove("not-loaded");
                    clearTimeout(timeout);
                    createHearts();
                }, 100);
            }, 1000);
        });

        // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
        function createHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const heartCount = 10; // Gi·∫£m t·ª´ 30 xu·ªëng 10
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // N√∫t xem l·∫°i hi·ªáu ·ª©ng
        document.getElementById('replay-button').addEventListener('click', function() {
            document.body.classList.add("not-loaded");
            setTimeout(() => {
                document.body.classList.remove("not-loaded");
            }, 100);
            
            // L√†m m·ªõi hi·ªáu ·ª©ng tr√°i tim
            const heartsContainer = document.getElementById('floating-hearts');
            heartsContainer.innerHTML = '';
            createHearts();
        });

        // N√∫t chuy·ªÉn sang hi·ªáu ·ª©ng tr√°i tim
        document.getElementById('heart-button').addEventListener('click', function() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('heart-screen').style.display = 'block';
            initHeartAnimation();
        });

        // N√∫t quay l·∫°i m√†n h√¨nh ch√†o
        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('welcome-screen').style.opacity = '1';
        });

        // N√∫t quay l·∫°i m√†n h√¨nh ch√≠nh t·ª´ m√†n h√¨nh tr√°i tim
        document.getElementById('back-to-main').addEventListener('click', function() {
            document.getElementById('heart-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
        });

        // Kh·ªüi t·∫°o ban ƒë·∫ßu
        window.onload = () => {
            // Ch·ªâ hi·ªÉn th·ªã m√†n h√¨nh ch√†o m·ª´ng
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('heart-screen').style.display = 'none';
        };

        // Hi·ªáu ·ª©ng tr√°i tim animation
        function initHeartAnimation() {
            window.requestAnimationFrame =
            window.__requestAnimationFrame ||
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                (function () {
                    return function (callback, element) {
                        var lastTime = element.__lastTime;
                        if (lastTime === undefined) {
                            lastTime = 0;
                        }
                        var currTime = Date.now();
                        var timeToCall = Math.max(1, 33 - (currTime - lastTime));
                        window.setTimeout(callback, timeToCall);
                        element.__lastTime = currTime + timeToCall;
                    };
                })();
            window.isDevice = 
            (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent 
                || navigator.vendor || window.opera)).toLowerCase()));
            var loaded = false;
            var init = function () {
            if (loaded) return;
            loaded = true;
            var mobile = window.isDevice;
            var koef = mobile ? 0.5 : 1;
            var canvas = document.getElementById('heart-canvas');
            var ctx = canvas.getContext('2d');
            var width = canvas.width = koef * innerWidth;
            var height = canvas.height = koef * innerHeight;
            var rand = Math.random;
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [Math.pow(Math.sin(rad), 3), 
                    -(15 * Math.cos(rad) - 5 * 
                    Math.cos(2 * rad) - 2 * 
                    Math.cos(3 * rad) - Math.cos(4 * rad))];
            };
            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            window.addEventListener('resize', function () {
                width = canvas.width = koef * innerWidth;
                height = canvas.height = koef * innerHeight;
                ctx.fillStyle = "rgba(0,0,0,0.1)";
                ctx.fillRect(0, 0, width, height);
            });

            var traceCount = mobile ? 20 : 50;
            var pointsOrigin = [];
            var i;
            var dr = mobile ? 0.3 : 0.1;
            
            // ƒêi·ªÅu ch·ªânh k√≠ch th∆∞·ªõc tr√°i tim cho ph√π h·ª£p v·ªõi ƒëi·ªán tho·∫°i
            var scaleFactor = mobile ? 0.6 : 1;
            
            for (i = 0; i < Math.PI * 2; i += dr) 
            pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210 * scaleFactor, 13 * scaleFactor, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) 
            pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150 * scaleFactor, 9 * scaleFactor, 0, 0));
            for (i = 0; i < Math.PI * 2; i += dr) 
            pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90 * scaleFactor, 5 * scaleFactor, 0, 0));
            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
                }
            };

            var e = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = rand() * width;
                var y = rand() * height;
                e[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: rand() + 5,
                    q: ~~(rand() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.2 * rand() + 0.7,
                    f: "hsla(340, " + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)",
                    trace: []
                };
                for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
            }

            var config = {
                traceK: 0.4,
                timeDelta: 0.01
            };

            var time = 0;
            var loop = function () {
                var n = -Math.cos(time);
                pulse((1 + n) * .5, (1 + n) * .5);
                time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,.1)";
                ctx.fillRect(0, 0, width, height);
                for (i = e.length; i--;) {
                    var u = e[i];
                    var q = targetPoints[u.q];
                    var dx = u.trace[0].x - q[0];
                    var dy = u.trace[0].y - q[1];
                    var length = Math.sqrt(dx * dx + dy * dy);
                    if (10 > length) {
                        if (0.95 < rand()) {
                            u.q = ~~(rand() * heartPointsCount);
                        }
                        else {
                            if (0.99 < rand()) {
                                u.D *= -1;
                            }
                            u.q += u.D;
                            u.q %= heartPointsCount;
                            if (0 > u.q) {
                                u.q += heartPointsCount;
                            }
                        }
                    }
                    u.vx += -dx / length * u.speed;
                    u.vy += -dy / length * u.speed;
                    u.trace[0].x += u.vx;
                    u.trace[0].y += u.vy;
                    u.vx *= u.force;
                    u.vy *= u.force;
                    for (k = 0; k < u.trace.length - 1;) {
                        var T = u.trace[k];
                        var N = u.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }
                    ctx.fillStyle = u.f;
                    for (k = 0; k < u.trace.length; k++) {
                        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
                    }
                }

                window.requestAnimationFrame(loop, canvas);
            };
            loop();
            };

            var s = document.readyState;
            if (s === 'complete' || s === 'loaded' || s === 'interactive') init();
            else document.addEventListener('DOMContentLoaded', init, false);
        }

        document.getElementById('welcome-button').addEventListener('click', function() {

            setTimeout(function() {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('main-screen').style.display = 'block';
                
                // Kh·ªüi ƒë·ªông animation sau khi chuy·ªÉn m√†n h√¨nh
                const timeout = setTimeout(() => {
                    document.body.classList.remove("not-loaded");
                    clearTimeout(timeout);
                    createHearts();
                }, 100);
            }, 1000);
        });

        // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay
        function createHearts() {
            const heartsContainer = document.getElementById('floating-hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartsContainer.appendChild(heart);
            }
        }

        // N√∫t xem l·∫°i hi·ªáu ·ª©ng
        document.getElementById('replay-button').addEventListener('click', function() {
            document.body.classList.add("not-loaded");
            setTimeout(() => {
                document.body.classList.remove("not-loaded");
            }, 100);
            
            // L√†m m·ªõi hi·ªáu ·ª©ng tr√°i tim
            const heartsContainer = document.getElementById('floating-hearts');
            heartsContainer.innerHTML = '';
            createHearts();
        });

        // N√∫t quay l·∫°i m√†n h√¨nh ch√†o
        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('main-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('welcome-screen').style.opacity = '1';
